{% extends 'library/base.html' %}
{% load static %}
{% block content %}

<h2>Книги</h2>
<section
  class="d-inline-flex justify-content-evenly flex-wrap w-75"
  style="gap: 20px; margin: 20px"
>
  {% for book in books %}
  <div class="card" style="width: 300px; height: 400px">
    {% if book.image %}
    <img
      src="{{book.image.url}}"
      class="card-img-top"
      alt="Обложка книги"
      style="width: 100%; height: 200px; object-fit: cover"
    />
    {% else %}
    <img
      src="{% static 'img/no_image.png' %}"
      class="card-img-top"
      alt="Обложка книги"
      style="width: 100%; height: 200px; object-fit: cover"
    />
    {% endif %}
    <div class="card-body" style="position: relative">
      <div class="card-header" style="padding: var(--bs-card-cap-padding-y) 0">
        <p class="card-text">{{book.author}}</p>
      </div>
      <h5 class="card-title">{{book.title}}</h5>
      <p class="card-text text-min">{{book.text}}</p>
      <a
        href="{{ book.get_absolute_url }}"
        class="btn btn-primary"
        style="position: absolute; bottom: 5%"
        >Подробнее</a
      >
    </div>
  </div>
  {% endfor %}
</section>
{% endblock content %}
